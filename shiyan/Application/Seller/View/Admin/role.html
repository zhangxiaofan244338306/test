<div class="wrapper">

    <section class="content" style="padding-top: 0px;">
        <div class="row">
        	<div class="col-xs-12">
            <div class="panel panel-default">
                        <!-- 添加返回按钮       -->
                        <div class="pull-right">
                        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" style="padding-top: 10px;" data-original-title="返回"><i class="fa fa-reply"></i>返回</a>

                <div class="panel-heading">
                    <h3 class="panel-title">角色管理</h3>
                </div>
                <div class="panel-body" style="padding-bottom: 0px">
	                <!-- <div class="navbar navbar-default"> -->

                        <!--
				            <div class="form-group">

				            <div class="form-group pull-right">

				            </div>		          
			          <!-- </form> -->
	                </div>
                    <div id="ajax_return">

                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                    <td class="text-center">ID</td>
                                    <td class="text-center">角色名称</td>
                                    <td class="text-center">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- <volist name="lists" id="list"> -->
                                 <foreach name="list" item="vo" key="k" >

                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="6">

                                        <td class="text-center">{$list.use_end_time|date='Y-m-d',###}</td> -->

                                             <a class="btn btn-primary" href="{:U('Admin/role_info',array('group_id'=>$vo['group_id']))}"><i class="fa fa-pencil"></i></a>
                                            <a class="btn btn-danger"  href="javascript:void(0)" data-url="{:U('Admin/roleDel')}" data-id="{$vo.group_id}" onclick="delfun(this)"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </foreach>

                            </table>

				 <div class="row">
